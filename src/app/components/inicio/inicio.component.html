<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BMI CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor" 
                    [ngClass]="sexoMasculino?'sexoSeleccionado':'sexoDisabled'" 
                    (click)="sexoMasculino=true">
                        <i class="fa-solid fa-mars sexo"></i>
                        <p class="textoSexo">Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor" 
                    [ngClass]="!sexoMasculino?'sexoSeleccionado':'sexoDisabled'" 
                    (click)="sexoMasculino=false">
                        <i class="fa-solid fa-venus sexo"></i>
                        <p class="textoSexo">Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">

                        <p class="textoSexo">Altura</p>
                        <div class="estiloNumero">{{altura}}<span class="cm">cm</span></div>
                        <input type="range" class="custom-range" (input)="cambiarAltura($event)"
                        [value]="altura" min="120" max="220">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p class="textoSexo">Peso</p>
                        <div class="estiloNumero">{{peso}}<span class="kg">kg</span></div>
                        <div>
                            <i class="fa-solid fa-minus sumaResta" (click)="peso=peso-1"></i>
                            <i class="fa-solid fa-plus sumaResta" (click)="peso=peso+1"></i>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p class="textoSexo">Edad</p>
                        <div class="estiloNumero">{{edad}}<span class="años">años</span></div>
                        <div>
                            <i class="fa-solid fa-minus sumaResta" (click)="edad=edad-1"></i>
                            <i class="fa-solid fa-plus sumaResta" (click)="edad=edad+1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-lg btn-block btn-color" (click)="calcularBMI()">
                    CALCULAR
                </button>
            </div>
        </div>
    </div>
</div>
